{% extends "layout.html" %}
{% block body %}
  <link rel="stylesheet" href="https://cdn.rawgit.com/novus/nvd3/v1.8.1/build/nv.d3.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
  <script src="{{ url_for('static', filename='js/nv.d3.js') }}"></script>
  <script src="{{ url_for('static', filename='js/charts.js') }}"></script>


  <div class="uk-grid" data-uk-grid-margin>
      <div class="uk-width-1-1">
          <button class="uk-button uk-button-primary" id="chartToggle">Pie Chart</button>
      </div>
  </div>

  <!-- chart divison -->
  <div id="chartSVG">
    <svg></svg>
  </div>

  <style>
    #chartSVG svg{
      height: 400px;
    }
  </style>


  <script>
    // rendering pie chart
    var barChartData = [{
      key : "Dataset stats",
      values : [
        {% for stat in stats %}
          {
            {% if stat.label %}
              label : "{{stat.label}}"
            {% else %}
              label : "Unlabelled"
            {% endif %}
            ,
            value : {{stat.numberOfRecords}}
          },
        {% endfor %}
      ]
    }];
    renderBarChart(barChartData, '#chartSVG'); // function to render bar chart and data as the parameters

    // rendering bar chart
    var pieChartData = [
          {% for stat in stats %}
            {
              // if else condition to check whether the label is empty or not
              {% if stat.label %}
                label : "{{stat.label}}"
              {% else %}
                label : "Unlabelled"
              {% endif %}
              ,
              value : {{ stat.numberOfRecords }}
            },
          {% endfor %}
      ];

      var active = "barChart";
      $( "#chartToggle" ).click(function() {
        // Remove all SVGs
        d3.selectAll("svg > *").remove();
        if(active == "barChart") {
            active = "pieChart";
            renderPieChart(pieChartData, "#chartSVG");
            $("#chartToggle").text("Bar Chart");
        } else {
            active = "barChart";
            renderBarChart(barChartData, "#chartSVG");
            $("#chartToggle").text("Pie Chart");
        }
      });
  </script>
{% endblock %}
